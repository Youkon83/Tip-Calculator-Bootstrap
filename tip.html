
<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h1>Tip Calculator!</h1>
        </div>
    </div>
    <div class="form-group row mt-4">
        <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount</label>
        <div class="col-auto">
            <input type="number" class="form-control" step=".01" min="0" max="1000" id="billAmount" placeholder="0.00">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label for="tipAmount" class="col-sm-3 col-form-label">Tip Amount (in %)</label>
        <div class="col-auto">
            <input type="number" class="form-control" step="1" min="0" max="100" id="tipAmount" placeholder="20%">
        </div>
    </div>
    <div class="form-group row mt-4">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
            <button class="button button-primary" onClick="calculate()">Calculate tip + total bill </button>
        </div>
    </div>
    <div class="form-group row">
     <div class="col-sm-3 col-form-label"></div>
     <div class="col-sm-9"></div>
        <div class="mt-3 tip-amount"></div>
        <div class="mt-3 total-with-tip"></div> 
    </div>
</div>

<script>
    function calculate(){
       var billAmount = document.getElementById("billAmount")
       var tipAmount = document.getElementById("tipAmount")

       billAmount = Number(billAmount.value)
       tipAmount = Number(tipAmount.value)
       alert("Total bill = $" + (billAmount * (tipAmount / 100) + billAmount).toFixed(2))
    }
</script>
  </body>
</html>
